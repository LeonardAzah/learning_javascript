<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="todo-style.css">
   
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form action="" class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>Play Last Last</span>
                <i class="bi bi-trash3 delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>Do 8hrs of Javascript</span>
                <i class="bi bi-trash3 delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>Eat well and Rest well</span>
                <i class="bi bi-trash3 delete"></i>
            </li>
            
        </ul>
        
        <form  class="add text-center my-4">
            <label class="text-light"> Add a new todo..</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>


    <script src="todo_app.js"></script>
</body>
</html>
